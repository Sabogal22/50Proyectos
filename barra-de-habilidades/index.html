<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Barra de Habilidades </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2 class="heading"> Barra de Habilidades </h2>
  <section class="skills">
    <div class="left">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTxVh5o4p317-sNGMelEPY599pWsh0UL75x2g&usqp=CAU" alt="">
    </div>
    <div class="right">
      <ul>
        <li class="bar html"> <span class="language"> HTML </span> <span class="percentage"> 90% </span> </li>
        <li class="bar css"> <span class="language "> CSS </span> <span class="percentage"> 80% </span> </li>
        <li class="bar js"> <span class="language "> JavaScript </span> <span class="percentage"> 70% </span> </li>
        <li class="bar bootstrap"> <span class="language "> Bootstrap </span> <span class="percentage"> 80% </span> </li>
        <li class="bar reactjs"> <span class="language "> ReactJS </span> <span class="percentage"> 30% </span> </li>
      </ul>
    </div>
  </section>
</body>
</html>
