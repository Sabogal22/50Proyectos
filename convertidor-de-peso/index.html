<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Convertidor de Peso</title>
</head>
<body>
  <div class="container">
    <h2>Convertidor de peso</h2>
    <div class="input-wrapper">
      <label for="kg">Kilogramos:</label>
      <input type="number" id="kg" value="10">
    </div>
    <div class="input-wrapper">
      <label for="lb">Libras:</label>
      <input type="number" id="lb">
    </div>
    <div class="input-wrapper">
      <label for="oz">Onzas:</label>
      <input type="number" id="oz">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
