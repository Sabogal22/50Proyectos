<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Carousel Moderno</title>
</head>
<body>
  <div class="container">
    <div class="slide active">
      <img src="https://storage.kawasaki.eu/public/kawasaki.eu/en-EU/model/17ZX1000Y_201GY3DRS00D_C_001.png">
    </div>
    <div class="slide next">
      <img src="https://www.auteco.com.co/wp-content/uploads/2022/12/360_1290_SUPER_DUKE_R_AZUL_1.png">
    </div>
    <div class="slide">
      <img src="https://motos.honda.com.co/images/cms/CBR-1000RR-SP1.png">
    </div>
    <div class="slide">
      <img src="https://www.ducaticolombia.co/wp-content/uploads/2022/09/Euro-5-Streetfighters-V4-Red-MY20-Model-Preview-1050x650-1.png">
    </div>
    <div class="slide prev">
      <img src="https://dd5394a0b8ca8e97ba29-abf76f3d91a2125517d6c7c409f095c7.ssl.cf1.rackcdn.com/content/common/Models/2018/f9c96bc0-8073-4378-a014-a643b4d4b80e.png">
    </div>
    <div class="button-container">
      <div class="button" id="left"><i class="fas fa-angle-left"></i></div>
      <div class="button" id="right"><i class="fas fa-angle-right"></i></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
